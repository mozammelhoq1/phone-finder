<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Dokan</title>
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">

    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- font awesome  -->
    <script src="https://kit.fontawesome.com/d902b703f8.js" crossorigin="anonymous"></script>

    <!-- css link  -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="sticky-top">
        <!-- navbar  -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary p-3">
            <div class="container">
                <a class="navbar-brand" href="https://www.facebook.com/masum.evan.96">
                    Mobile Dokan
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

            </div>
            <div class="collapse navbar-collapse nav-text" id="navbarNavDropdown">
                <ul class="navbar-nav me-5">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#home">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#home">Contact</a>
                    </li>
                    
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <!-- welcome section  -->
        <section>
            <h1 id="home" class="text-center my-4">Welcome to Mobile Dokan</h1>
            
        </section>

        <!-- search section  -->
        <section class="container w-75 mx-auto">
            <div class="input-group mb-3">
                <input id="search-input" type="text" class="form-control" placeholder="search by phone name or model">
                <button onclick="getSearch()" class="btn btn-outline-primary " type="button"><i class="fa-solid fa-magnifying-glass"></i>Search</button>
            </div>
        </section>

        <!-- phone details  -->
        <!-- Modal -->
        <section>
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="true" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-xl modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header border-0">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="phone-details" class="modal-body">
                        </div>
                    </div>
                </div>
        </section>
        <!-- spinner section  -->
        <section id="spinner-section">
            <div class="d-flex justify-content-center my-5 fs-5">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>

        <!-- empty fill -->
        <section  id="fill-error" class="text-center text-danger">
            <h2>Please fill the input field</h2>
        </section>
        <!-- search result found -->
        <section  id="result-found" class="text-center">
            <h4 id="result-count" class="text-primary"></h4>
        </section>

        <!-- not Found section -->
        <section id="not-found" class="text-center text-danger">
            <h2>Please enter a valid phone name !</h2>
        </section>

        <!-- search result section  -->
        <section class="container my-5">
            <div id="search-result" class="row row-cols-1 row-cols-sm-3 g-4">
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-section">
            <div class="footer-text">
                <p>Copyright Â© 2022 Mobile Dokan.com<br>All rights reserved</p>
            </div>
          </div>
    </footer>


    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- vanila js  -->
    <script src="js/app.js"></script>
</body>

</html>
