<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book library</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- css  -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!--------------------- Header  ----------------------->
    <header>
        <section>
            <!----------- Navigation bar  --------------------->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container">
                    <a class="navbar-brand" href="#">Book Library</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contact</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Location</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Details</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Review</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </section>
    </header>
    <main>
        <!---------------  Title  ------------------->
        <h1 class="text-center fs-1 p-5">Search Your Favourite Book </h1>
        <!------------- Search Button  ---------------->
        <div class="input-group w-50 mx-auto mb-5 p-5">
            <input id="search-field" type="text" class="form-control" placeholder="Search your Books"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchBooks()" class="btn btn-outline-primary text-secondary" type="button"
                id="button-addon2">Search</button>
        </div>

        <div class="container">
            <!--------------- spinner  ------------------>
            <button id="spinner" class="btn btn-white mx-auto p-5" style="display: none;" type="button" disabled>
                <h1><span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    Loading...</h1>
            </button>
            <!------------- Error message ------------>
            <span id="error-message" class="mx-auto border border-dark rounded p-5 bg-primary text-white"
                style="width: 18rem;">Please write a valid Book Name.</span>
            <!------------ Books Container Start  --------------->
            <div id="books-container" class="row row-cols-1 row-cols-md-3 g-4"></div>
            <!------------ Books Container End  --------------->
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
